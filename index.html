<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Truyện</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { width: 60%; margin: auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .list { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .item { width: 30%; background: white; padding: 15px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); cursor: pointer; transition: transform 0.3s; }
        .item:hover { transform: scale(1.05); }
        .item img { width: 200px; height: 300px; object-fit: cover; border-radius: 10px; }
        .title { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .desc { font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Review Truyện</h1>
        <input type="text" id="search" placeholder="Nhập số chương..." onkeyup="filterTruyen()">
        <div class="list" id="truyenList">
            <div class="item" onclick="viewReview('Chương 1')">
                <img src="img\1_files\hinh-anh-tien-hiep-trong-tuyet-800x450.jpg" alt="Chương 1">
                <div class="title">Chương 1</div>
                <div class="desc">Một câu chuyện hấp dẫn về cuộc phiêu lưu kỳ thú...</div>
            </div>

            </div>

                <div class="title">Chương 3</div>
                <div class="desc">Một thế giới huyền bí mở ra với những bí ẩn bất ngờ...</div>
            </div>
            <div class="item" onclick="viewReview('Truyện D')">

            </div> -->
        </div>
    </div>

    <script>
        function filterTruyen() {
            let input = document.getElementById('search').value.toLowerCase();
            let items = document.querySelectorAll('.item');
            items.forEach(item => {
                let text = item.querySelector('.title').textContent.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function viewReview(name) {
            window.location.href = `review.html?name=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
