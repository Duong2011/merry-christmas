<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        .desc {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Review Truyện</h1>
        <input type="text" id="search" placeholder="Nhập số chương..." onkeyup="filterTruyen()">
        <div class="list" id="truyenList">
            <div class="item" onclick="viewReview('Chương 1')">
                <div class="title">Chương 1 : Khổ tận cam lai</div>
                <div class="desc">Một câu chuyện hấp dẫn về cuộc phiêu lưu kỳ thú...</div>
            </div>
        </div>
    </div>

    <script>
        function filterTruyen() {
            let input = document.getElementById('search').value.toLowerCase();
            let items = document.querySelectorAll('.item');
            items.forEach(item => {
                let text = item.querySelector('.title').textContent.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }
        function viewReview(name) {
            window.location.href = `review.html?name=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
